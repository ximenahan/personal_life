    <meta name="description" content="
Q1: What product are you building?
A: An AI-powered platform to manage knowledge base for teams, specializing in handling complex topics to empower individuals and organizations

Q2: What problems are you solving?
A:Tackling the frequent need for researchers to absorb complex matters, constant problems to find things that was done before and great pain for documentation, which is time-consuming and chaotic.

Q3: What market are you currently targeting?
A: Labs in academia and industries as the initial focus, aiming to reach high penetration rate in this small market in the current phase.

Q4: What&#39;s the current progress?
A: Launched the first version of the product and gave some users a try on my product. Currently, trying to recruit talents as the technical co-founder to build this product together.
">
